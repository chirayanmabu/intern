{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col mt-3">
    <div class="card">
        <div class="card-header h5">
          Friends
        </div>
        <div class="card-body">
            <div class="row">
                {% for friend in friends %}
                <div class="col-3">
                    <a href="{% url 'profile' friend.profile.pk %}" style="text-decoration: none;">
                        <div class="card" style="width: 18rem;">
                            <img src="{{ friend.profile.profile_pic.url }}" class="card-img-top" alt="..." style="height: 230px;">
                            <div class="card-body">
                            <p class="card-text h5">{{ friend.username }}</p>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}                              
            </div>
            
        </div>
    </div>
</div>
<script>
    
</script>
{% endblock %}
