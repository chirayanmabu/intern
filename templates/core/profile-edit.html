{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-md-6 mt-3">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-primary">Save changes</button>
    </form>
</div>


{% endblock content %}
