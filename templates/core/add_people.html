{% extends 'core/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col mt-3">
    <div class="card">
        <div class="card-header h5">
          Friends
        </div>
        <div class="card-body">
            <div class="row">
                {% for friend in friends %}
                <div class="col-3">
                    <div class="card" style="width: 18rem;">
                        <a href="{% url 'profile' friend.profile.pk %}"><img src="{{ friend.profile.profile_pic.url }}" class="card-img-top" alt="..." style="height: 230px;"></a>
                        <div class="card-body">
                            <a href="{% url 'profile' friend.profile.pk %}" style="text-decoration: none;"><p class="card-text h5 mb-3">{{ friend.username }}</p></a>
                            <a href="{% url 'chat-room' 'friend' %}" class="btn accept-btn mb-2">Message</a>
                        </div>
                    </div>
                    </a>
                </div>
                {% endfor %}                              
            </div>

        </div>
    </div>
</div>

{% endblock %}
