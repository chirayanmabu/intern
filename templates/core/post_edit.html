{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
<!-- {% load static %} -->
{% block content %}
<div class="col-md-6 mt-3">
    <div class="card">
        <div class="card-header h5">
            Edit your post
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="card-body">
                {{ form | crispy }}
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
